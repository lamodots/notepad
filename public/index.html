    <!-- CREATE -->
    <div class="add_wrapper">
      <span class="close">X</span>
      <div class="add_content">
        <h1>Take a note</h1>
        <form>
          <input
            type="text"
            name="title"
            placeholder="Add title"
            class="notetitle"
          />
          <select name="category" class="type">
            <option>Select category</option>
            <option value="Personal">Personal</option>
            <option value="academic">Academic</option>
            <option value="Spiritual">Spiritual</option>
          </select>
          <textarea
            name="editordata"
            id="notebody"
            cols="30"
            rows="10"
          ></textarea>
          <button class="addbtn">Add Note</button>
        </form>
      </div>
    </div>
    <!-- EDIT NOTE -->
    <div class="edit_wrapper">
      <span class="closeedit">X</span>
      <div class="add_content">
        <h1>Edit note</h1>
        <form class="editform">
          <input
            type="text"
            name="title"
            placeholder="Add title"
            class="editnotetitle"
          />
          <select name="category" class="edittype">
            <option>Select category</option>
            <option value="Personal">Personal</option>
            <option value="academic">Academic</option>
            <option value="Spiritual">Spiritual</option>
          </select>
          <textarea
            name="editordata"
            id="editnotebody"
            cols="30"
            rows="10"
          ></textarea>
          <button class="addbtn">Update Note</button>
        </form>
      </div>
